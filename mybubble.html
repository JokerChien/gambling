<!doctype html>
<html>

<head>
    <title>Bubble Chart</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="../dist/Chart.bundle.js"></script>
    <style type="text/css">
    canvas{
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
     #chartjs-tooltip {
      opacity: 1;
      position: absolute;
      background: rgba(0, 0, 0, .7);
      color: white;
      border-radius: 3px;
      -webkit-transition: all .1s ease;
      transition: all .1s ease;
      pointer-events: none;
      -webkit-transform: translate(-50%, 0);
      transform: translate(-50%, 0);
    }

    .chartjs-tooltip-key {
      display: inline-block;
      width: 10px;
      height: 10px;
    }
    </style>
</head>

<body>
    <div id="container" style="width: 75%; ">
        <canvas id="canvas"  ></canvas>
    </div> 
    <script> 
 
        var randomColorFactor = function() {
            return Math.round(Math.random() * 255);
        };
        var randomColor = function() {
            return 'rgba(' + randomColorFactor() + ',' + randomColorFactor() + ',' + randomColorFactor() + ',.7)';
        };
        
    	 var rank_r={
    	 							1:30,
    	 							2:20,
    	 							3:15,
    	 							4:10,
    	 							5:9
    	 						}
    	
    	 var mydata ={
    	 								datasets: [
	    	 													{
	    	 														name:'gang',
	    	 														rate:50,
	    	 													  score:314,
	    	 													  rank:1	
	    	 													},
	    	 													{
	    	 														name:'song',
	    	 														rate:75.5,
	    	 														score:276,
	    	 														rank:2
	    	 													},
	    	 													{
	    	 														name:'liang',
	    	 														rate:68,
	    	 														score:244,
	    	 														rank:3
	    	 													},
	    	 													{
	    	 														name:'zhantang',
	    	 														rate:45,
	    	 														score:35,
	    	 														rank:4
	    	 													},
	    	 													{
	    	 														name:'everest',
	    	 														rate:13,
	    	 														score:-54,
	    	 														rank:5
	    	 													}
    	 													]
    	 						 };
    	  
    	 var bubbleChartData = {
            animation: {
                duration: 10000
            },
            datasets: [ ] 
        };
        
    	  for(var i=0;i<mydata.datasets.length;i++){
    	  
	    	  var tempdata = mydata.datasets[i];
	    	  
	    	  var dataset={
	    	     label : 	tempdata.name,
	    	     backgroundColor : randomColor(),
	    	     data  :	[
	    	     						{
	    	     							y:	tempdata.score,
	    	     							x:  tempdata.rate,
	    	     							r:  rank_r[tempdata.rank]
	    	     						}
	    	     				  ]
	    	  }; 
	    	  
	    	 
	    	  
	    	  bubbleChartData.datasets.push(dataset);
    	  
    	  }
    	 
    	var tooltipBody = function (o){
    			var nm = o.split(":")[0];
    			var ov = o.split(":")[1].trim(); 
    			var no_kuohao = ov.substring(1).substring(0,ov.substring(1).length-1);
    			var rate = no_kuohao.split(",")[0]+"%";
    			var score = no_kuohao.split(",")[1];
    			return nm+"  rate: "+ rate+"	score: "+score;
    	}
    	  
    	var customTooltips = function(tooltip) {

				      // Tooltip Element
				      var tooltipEl = $('#chartjs-tooltip');
				
				      if (!tooltipEl[0]) {
				        $('body').append('<div id="chartjs-tooltip"></div>');
				        tooltipEl = $('#chartjs-tooltip');
				      }
				
				      // Hide if no tooltip
				      if (!tooltip.opacity) {
				        tooltipEl.css({
				          opacity: 0
				        });
				        $('.chartjs-wrap canvas')
				          .each(function(index, el) {
				            $(el).css('cursor', 'default');
				          });
				        return;
				      }
				
				      $(this._chart.canvas).css('cursor', 'pointer');
				
				      // Set caret Position
				      tooltipEl.removeClass('above below no-transform');
				      if (tooltip.yAlign) {
				        tooltipEl.addClass(tooltip.yAlign);
				      } else {
				        tooltipEl.addClass('no-transform');
				      }
				
				      // Set Text
				      if (tooltip.body) {
				      	var bd = tooltipBody(tooltip.body[0]);
				        var innerHtml = [
				          (tooltip.beforeTitle || []).join('\n'), (tooltip.title || []).join('\n'), (tooltip.afterTitle || []).join('\n'), (tooltip.beforeBody || []).join('\n'), bd, (tooltip.afterBody || []).join('\n'), (tooltip.beforeFooter || [])
				          .join('\n'), (tooltip.footer || []).join('\n'), (tooltip.afterFooter || []).join('\n')
				        ];
				        
				        tooltipEl.html(innerHtml.join('\n'));
				      }
				
				      // Find Y Location on page
				      var top = 0;
				      if (tooltip.yAlign) {
				        if (tooltip.yAlign == 'above') {
				          top = tooltip.y - tooltip.caretHeight - tooltip.caretPadding;
				        } else {
				          top = tooltip.y + tooltip.caretHeight + tooltip.caretPadding;
				        }
				      }
				
				      var position = $(this._chart.canvas)[0].getBoundingClientRect();
				
				      // Display, position, and set styles for font
				      tooltipEl.css({
				        opacity: 1,
				        width: tooltip.width ? (tooltip.width + 'px') : 'auto',
				        left: position.left + tooltip.x + 'px',
				        top: position.top + top + 'px',
				        fontFamily: tooltip._fontFamily,
				        fontSize: tooltip.fontSize,
				        fontStyle: tooltip._fontStyle,
				        padding: tooltip.yPadding + 'px ' + tooltip.xPadding + 'px',
				      });
    };
			  
				function testclick(obj){
						console.log(obj);
				}
        window.onload = function() {
            var ctx = document.getElementById("canvas").getContext("2d");
            window.myChart = new Chart(ctx, {
                type: 'bubble',
                data: bubbleChartData,
                options: {
                    responsive: true,
                    title:{
                        display:true,
                        text:'ranking'
                    },
                    onclick: testclick,
                     tooltips: {
                     	  enabled: false,
                     		custom:customTooltips,
							          mode: 'single'
							        }, 
							        scales: {
							        	 yAxes: [{
							            scaleLabel: {
							              display: true,
							              labelString: 'score'
							            }
							          }],
							          xAxes: [{
							            scaleLabel: {
							              display: true,
							              labelString: 'rate%'
							            }
							          }]
							         
							        }, 
							        
							        animation: {
                        onComplete: function () {
                            var chartInstance = this.chart;
                            var ctx = chartInstance.ctx;
                            ctx.textAlign = "center";

                            Chart.helpers.each(this.data.datasets.forEach(function (dataset, i) {
                                var meta = chartInstance.controller.getDatasetMeta(i);
                                Chart.helpers.each(meta.data.forEach(function (bubble, index) {
                                	   //console.log(dataset.label);
                                    ctx.fillText(dataset.label + " :"+dataset.data[index].x+"% ~ "+dataset.data[index].y,
                                     bubble._model.x, bubble._model.y -dataset.data[index].r-10);
                                }),this)
                            }),this);
                        }
                      }
                }
            });
        };

        
    </script>
</body>

</html>
